{% load staticfiles %}

<!DOCTYPE html>
<html>
<head> <meta charset="utf-8">
<link rel= "stylesheet" type= "text/css" href= "{% static 'guest_book/login.css' %}">
<title>ИДЕНТИФИКАЦИЯ</title>
</head>
 <body>
     {% if errors %}
        <ul>
       {% for error in errors %}
        <li style="color:red">Сожалеем, вы неправильно ввели логин или пароль</li>
           <p>НЕТ пароля или имени</p>
         <li style="color:red">{{ error }}</li>
       {% endfor %}
        </ul>
     {% endif %}

          <div id= "page">
               <div class= "slide-up-boxes">
                  <a href= "#">                 
                    <h5 align="center">Вход</h5>                 
                      <div>
                        <form  action="{% url 'login_view' %}" method= "POST">
                        {% csrf_token %} 
                         <p>login: <input type="text" name="login" value="{{ login }}"></p>
    	                 <p>password: <input type="password" name="password" value="{{ password }}"></p>                                
                        <br><input type="submit" name="Вход">
                     </form>
                  </div> 
                </a>                       
            </div><!--"slide-up-boxes"-->
        </div><!--"page"--> 
      <p>{{error}}</p>   
 </body>
</html>
